<style>
    .bar{
      fill: #4286f4;
    }

    .bar:hover{
      fill: brown;
    }

    .axis {
        color: #403866;
        font-family: Ubuntu-Regular;
        font-size: 12px sans-seri;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #403866;
      stroke-width: 1.2px;
      shape-rendering: crispEdges;
    }

</style>
<style>
    svg {
    	width: 100%;
    	height: 100%;
    }

    path.slice{
    	stroke-width:2px;
    }

    polyline{
    	opacity: .3;
    	stroke: #403866;
    	stroke-width: 2px;
    	fill: none;
    }

    .toolTip {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        position: absolute;
        display: none;
        width: auto;
        height: auto;
        background: none repeat scroll 0 0 white;
        border: 0 none;
        border-radius: 8px 8px 8px 8px;
        box-shadow: -3px 3px 15px #888888;
        color: black;
        font: 12px sans-serif;
        padding: 5px;
        text-align: center;
    }

</style>
