<!DOCTYPE html>
<html>
<head>
  <title>Adaptive Web</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" type="text/javascript"></script>
  <script src = "/getVisualizationJS" type="text/javascript"></script>
  <script src = "/getVisualizationAJAXJS" type="text/javascript"></script>
</head>
<style>
.bar{
  fill: steelblue;
}

.bar:hover{
  fill: brown;
}

.axis {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #AAA;
  stroke-width: 1px;
  shape-rendering: crispEdges;
}

</style>
<style>
svg {
	width: 100%;
	height: 100%;
}

path.slice{
	stroke-width:2px;
}

polyline{
	opacity: .3;
	stroke: black;
	stroke-width: 2px;
	fill: none;
}
.toolTip {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}

</style>
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.table { width: 50%; height: 45%; float: left; }
#div1 { background: #DDD; }
#div2 { background: #AAA; }
#div3 { background: #DDD; }
#div4 { background: #AAA; }
</style>
<body>
  <div>
    <div style="clear: both">
      <h2 style="display: inline">Welcome : </h2>
      <h1 style="display: inline" id='username' ></h1>
    </div>
    <br />
    <hr  style="margin:auto;width:40%">
  </div>
    <div id="div1" class="table">
    </div>
    <div id="div3" class="table">
    </div>
    <div id="div2" class="table">
    </div>
    <div id="div4" class="table">
    </div>





</body>
</html>
